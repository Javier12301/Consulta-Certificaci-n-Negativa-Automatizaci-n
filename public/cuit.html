<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de CUIT y Certificación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- RESET & BASE --- */
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f3f4f6; /* Gris muy claro de fondo */
      padding: 20px;
    }

    /* --- CARD PRINCIPAL --- */
    .card {
      background: #ffffff; /* Blanco puro */
      color: #374151;      /* Texto gris oscuro */
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      /* Sombra suave y elegante */
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      border: 1px solid #e5e7eb;
    }

    .card h1 {
      font-size: 1.35rem;
      margin: 0 0 8px;
      color: #111827; /* Casi negro */
      font-weight: 700;
      text-align: center;
    }

    .card p.subtitle {
      margin: 0 0 24px;
      font-size: 0.95rem;
      color: #6b7280;
      text-align: center;
      line-height: 1.4;
    }

    /* --- CAMPOS (INPUTS) --- */
    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db; /* Borde gris suave */
      background: #ffffff;
      color: #111827;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    .field input:focus,
    .field select:focus {
      border-color: #f97316; /* Naranja al enfocar */
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15); /* Resplandor naranja suave */
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 4px;
      margin-left: 4px;
    }

    /* --- BOTÓN NARANJA --- */
    button {
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      /* Degradado Naranja */
      background: linear-gradient(135deg, #fb923c, #ea580c);
      color: white;
      box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
      transition: all 0.2s ease;
      
      /* Para centrar el loader */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px; 
    }

    button:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(234, 88, 12, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(234, 88, 12, 0.3);
    }

    /* Estado Deshabilitado (Loading) */
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
      filter: grayscale(0.2);
    }

    /* --- RESULTADOS --- */
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #f8fafc; /* Fondo muy clarito */
      border: 1px solid #e2e8f0;
      display: none; /* Se muestra con JS */
    }

    .result span.label {
      font-size: 0.8rem;
      color: #64748b;
      display: block;
      margin-bottom: 4px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .result span.value {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f172a;
      letter-spacing: 0.05em;
    }

    .error {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #991b1b;
      background: #fef2f2;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #fecaca;
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
      border-top: 1px solid #f3f4f6;
      padding-top: 15px;
    }

    /* --- ANIMACIÓN DE CARGA (SPINNER) --- */
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      display: none; /* Oculto por defecto */
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Clase utilitaria para mostrar elementos */
    .d-block { display: block !important; }
    .d-none { display: none !important; }

  </style>
</head>
<body>

  <div class="card">
    <h1>Consulta Certificación Negativa</h1>
    <p class="subtitle">Sistema automatizado para validación de cobertura médica (ANSES).</p>

    <div class="field">
      <label for="dni">Número de Documento</label>
      <input
        id="dni"
        type="text"
        maxlength="8"
        inputmode="numeric"
        autocomplete="off"
        placeholder="Ej: 20123456"
      />
      <div class="hint">Ingresá los 8 dígitos sin puntos.</div>
    </div>

    <div class="field">
      <label for="gender">Género</label>
      <select id="gender">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
    </div>

    <button id="calcButton">
      <div id="btnSpinner" class="spinner"></div>
      <span id="btnText">Consultar ANSES</span>
    </button>

    <div id="error" class="error"></div>

    <div id="result" class="result">
      <span class="label">CUIT Generado</span>
      <span id="cuitValue" class="value"></span>
      </div>

    <div class="footer">
      Herramienta de uso interno hospitalario<br>
      Desarrollado para optimizar la admisión.
    </div>
  </div>

  <script src="./js/calcular_cuit.js"></script>
</body>
</html>
